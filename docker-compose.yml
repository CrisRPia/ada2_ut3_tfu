services:
  proxy:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - auth-service
      - songs-service
      - playlists-service

  auth-service:
    build:
      context: ./services/auth
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=music_player_db
      - DB_USER=user
      - DB_PASSWORD=password

  songs-service:
    build:
      context: ./services/songs
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=music_player_db
      - DB_USER=user
      - DB_PASSWORD=password

  playlists-service:
    build:
      context: ./services/playlists
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=music_player_db
      - DB_USER=user
      - DB_PASSWORD=password

  db:
    image: postgres:16
    container_name: music-player-db
    restart: always
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=music_player_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d music_player_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
