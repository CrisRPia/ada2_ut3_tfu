events {}

http {
    # 1 Request per second limit.
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=1r/s;

    # Define server groups for each service.
    upstream music_api_group {
        server music-api:8080;
    }

    # Http server to redirect to https
    server {
        listen 80;
        server_name localhost;
        return 301 https://$host:8443$request_uri;
    }

    server {
        listen 443 ssl;
        server_name localhost;

        ssl_certificate /etc/nginx/proxy.crt;
        ssl_certificate_key /etc/nginx/proxy.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location /api {
            proxy_pass http://music_api_group;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";

            limit_req zone=api_limit burst=10 nodelay;
        }
    }
}
